name: Merge Queue Checks
on:
  merge_group:
  pull_request:
    branches: [ main, release/** ]
    types: [opened, synchronize, reopened]
permissions:
  contents: read
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install root deps
        run: npm ci || npm i
      - name: Build MCP (tsc)
        run: |
          cd tools/geo-builders-mcp
          npm ci || npm i
          npm run build || npx tsc -p tsconfig.build.json
      - name: Install web-app deps
        run: |
          cd web-app
          npm ci || npm i
      - name: Typecheck + Lint + Build (web)
        env:
          NEXT_PUBLIC_SUPABASE_URL: http://localhost
          NEXT_PUBLIC_SUPABASE_ANON_KEY: anon
        run: |
          cd web-app
          npm run build --if-present || npx next build
