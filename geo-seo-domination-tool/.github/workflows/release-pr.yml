name: Release PR Safety Checks
on:
  pull_request:
    branches: [ main, release/** ]
    types: [opened, synchronize, reopened, ready_for_review]
permissions:
  contents: read
  pull-requests: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install root deps
        run: npm ci || npm i
      - name: Build MCP (tsc)
        run: |
          cd tools/geo-builders-mcp
          npm ci || npm i
          npm run build || npx tsc -p tsconfig.build.json
      - name: Install web-app deps
        run: |
          cd web-app
          npm ci || npm i
      - name: Typecheck + Lint + Build (web)
        env:
          NEXT_PUBLIC_SUPABASE_URL: http://localhost
          NEXT_PUBLIC_SUPABASE_ANON_KEY: anon
        run: |
          cd web-app
          npx tsc -v || true
          npm run typecheck || true
          npm run lint || npx eslint . || true
          npm run build
      - name: Smoke /api/health (compile only)
        run: |
          test -f web-app/app/api/health/route.ts || echo 'ok (health route via builder later)'
